<div id="successMessage" class="alert alert-success"
     style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 9999; padding: 20px; border-radius: 25px;">

</div>

<div id="dangerMessage" class="alert alert-danger"
     style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 9999; padding: 20px; border-radius: 25px;">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">

<script src="../../js/telollevo.js"></script>

<script>
    $(document).ready(function() {
        $('#solicitudForm').on('submit', function(event) {
            event.preventDefault();
            const data = {
                numeroDeOrden: $('#numeroDeOrden').val(),
                origen: $('#origen').val(),
                destino: $('#destino').val(),
                descripcion: $('#descripcion').val(),
                direccionOrigen: $('#direccionOrigen').val(),
                direccionDestino: $('#direccionDestino').val()
            };

            $.ajax({
                url: 'http://localhost:8080/api/v1/solicitudes',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data),
                success: function(response) {
                    $('#btnSubmit').toggleClass('disabled', true)
                    $('#successMessage p').text(`Solicitud ingresada exitosamente!\n'C贸digo de Seguimiento: ${response.codigoSeguimiento}`);
                    $('#successMessage').fadeIn(500).delay(3000).fadeOut(500);

                    setTimeout(function () {
                        window.location.href = "lista.html"
                    }, 4500)
                },
                error: function(error) {
                    $('#dangerMessage p').text(`No se pudo crear la solicitud`);
                    $('#dangerMessage').fadeIn(500).delay(3000).fadeOut(500);
                    console.error('Error:', error);
                }
            });
        });
    });
</script>
